<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../EmailTemplate/email.css">
	<title>Email template</title>
</head>
<body>
	<div class="email_container">
		<div class="email_content">
			<div class="email_header">
				<div class="email_logo">
					<div class="email_vector_background">
                        <img src="../../assets/images/vector.png" alt="img_icon" class="vetor_icon">
					</div>
					<img src="../../assets/images/Assign.png" alt="logo_icon" class="logo_icon">
					<img src="../../assets/images/IT.png" alt="it_icon" class="it_icon">

				</div>

			</div>

			<div class="email_profile">
				<img src="../../assets/images/cuate.jpg" alt="lady_img" class="lady_img">
				<div class="email_text_information">
					<h5 class="email_h5">Hi there,</h5>
					<p>We excited to have you to our  online platform! You have been added as a student.</p>
					<p>Below is your password and Student ID. Click on the claim button to get started</p>
					<ul>
						<li>generated Password [Insert :link]</li>
						<li>generated Password [Insert :link]</li>
					</ul>
					<p>Best Regards</p>
				</div>

				<button type="submit" class="email_button">Claim Account</button>
			</div>

		</div>
	</div>

</body>
</html>
